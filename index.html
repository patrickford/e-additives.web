    <script>
    var _timestamp = (new Date()).getTime();
    var _Globals = {
      buildnumber:_timestamp,
      locale:null
    };
    var require = {
      urlArgs: "bust=" + _Globals.buildnumber,
      // check if user has set locale
      // use that locale instead of browser default
      deps: ['js/vendor/jquery-1.10.1.min'], 
        callback: function() {
          require(['js/vendor/plugins/jquery.storageapi.min'], function() {
            var storage = $.localStorage;
            if (storage && !storage.isEmpty('locale')) {
              _Globals.locale = storage.get('locale');
            } else {
              var language = window.navigator.userLanguage || window.navigator.language;
              if (language.length == 2)
                language += '-' + language;
              _Globals.locale = language;
            }
            console.log('Setting locale to: ' + _Globals.locale);
            // load app
            require(['js/app']);
          });
        }      
    };    
    </script>
